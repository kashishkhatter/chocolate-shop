<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chocolate Bundle</title>
 
  <link rel="stylesheet" href="style.css">  </head>
<body style="background-color: #292525; color: azure;">
  <h1>Custom Chocolate Bundle</h1>
  <br>
  <div id="chocolates">
    <div class="chocolate" data-price="2.50"> <img src="https://ediblebloglive.wpengine.com/wp-content/uploads/2020/03/milk-chocolate-min-200x300.jpg" alt="Chocolate 1">
      <br>
        <span class="name">Milk Chocolate</span>
      <input type="number" class="quantity" value="0" min="0">
    </div>
    <div class="chocolate" data-price="3.00">  <img src="https://ediblebloglive.wpengine.com/wp-content/uploads/2020/03/White-Chocolate-min-300x200.jpg" alt="Chocolate 2">
        <br>
        <span class="name">White Chocolate</span>
      <input type="number" class="quantity" value="0" min="0">
    </div>
    <div class="chocolate" data-price="4.00">  <img src="https://ediblebloglive.wpengine.com/wp-content/uploads/2020/03/dark-chocolate-min-300x200.jpg" alt="Chocolate 1">
        <br>
        <span class="name">Dark Chocolate</span>

    
      <input type="number" class="quantity" value="0" min="0">
    </div>
    <br>
    <div id="totalPrice">Total Price: $0.00</div>
  </div>
  <button id="confirmBtn">Confirm Selection</button>

  <script src="script.js"></script>  </body>
</html>
